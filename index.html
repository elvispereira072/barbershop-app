<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Barberia premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: orangered;
            overflow-x: hidden;
            height: 100%;
        }

        #home {
    text-align: center; /* Centraliza o texto dentro da section */
}

p {
    margin: 0; /* Remove a margem padrão do parágrafo */
}

        .background-video {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 40%; /* Diminui a largura para 40% */
    height: 40%; /* Diminui a altura para 40% */
    object-fit: cover;
    transform: translate(-50%, -50%);
    z-index: -1;
    opacity: 0.7;
}

        nav {
            background:black;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 5px;
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        .menu-items {
            display: flex;
            justify-content: center;
        }

        .menu-items a {
            display: inline-block;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
                position: absolute;
                top: 10px;
                right: 20px;
            }

            .menu-items {
                display: none;
                flex-direction: column;
                align-items: center;
            }

            .menu-items a {
                margin: 10px 0;
            }

            .menu-items.active {
                display: flex;
            }
        }

        .product-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            width: 100%;
            max-width: 560px;
            margin: 20px 0;
        }

        .comment-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 560px;
            margin: 20px 0;
        }

        .comment-section h2 {
            text-align: center;
        }

        .comment-section form {
            display: flex;
            flex-direction: column;
        }

        .comment-section input,
        .comment-section textarea {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        
        .footer-bottom {
            background-color: rgba(5, 5, 5, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
        }

        .comment-section {
    width: 50%; /* Largura da seção */
    margin: 0 auto; /* Centraliza horizontalmente */
    padding: 20px;
    border: 1px solid yellow;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.comment-section h2 {
    text-align: center; /* Centraliza o título */
    margin-bottom: 20px;
}

.comment-section form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.comment-section input[type="text"],
.comment-section textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid;;
    border-radius: 5px;
}

.comment-section button {
    align-self: center; /* Centraliza o botão */
    padding: 10px 20px;
    background-color: navy;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.comment-section button:hover {
    background-color: navy;
}

.comments {
    margin-top: 20px;
}

.comment {
    padding: 10px;
    border-bottom: 1px solid #eee;
}

.comment p {
    margin: 0;
    color: black;
}

/* Container responsivo para vídeos */
.video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio (proporção padrão de vídeos) */
    height: 0;
    overflow: hidden;
    max-width: 95%;
    background-color: #000; /* Cor de fundo enquanto o vídeo carrega */
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}

footer {
    background-color: black;
}

/* Ajustes para telas menores */
@media (max-width: 768px) {
    .video-container {
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    .video-container {
        max-width: 100%;
        padding-bottom: 75%; /* Ajuste a proporção para telas muito pequenas, se necessário */
    }
}
    </style>
</head>
